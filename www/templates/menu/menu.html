<ion-view title="Trinca" left-buttons="leftButtons"></ion-view>

<ion-side-menus>

    <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
          <button menu-toggle="left" class="button button-icon icon ion-navicon"  ng-click="toggleMenu()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-pane>

    <ion-side-menu side="left">

        <ion-content has-header="true" has-footer="true" scroll="true">

              <div class="list">

              <a menu-close nav-clear class="item item-icon-left" href="#/event/home">
                    <i class="icon ion-pricetags"></i>
                    Trincas Activos!
                </a>
                <!--
                <a menu-close nav-clear class="item item-icon-left" href="#/event/mine">
                    <i class="icon ion-pricetags"></i>
                    Mis TRINCAs
                </a>
                -->
                <a menu-close nav-clear class="item item-icon-left" href="#/event/hist">
                    <i class="icon ion-calendar"></i>
                    Histórico
                </a>

                <a menu-close nav-clear class="item item-icon-left" href="#/event/stats">
                    <i class="icon ion-arrow-graph-up-right"></i>
                    Estadísticas
                </a>

                <a menu-close nav-clear class="item item-icon-left" href="#/event/messages">
                    <i class="icon ion-speakerphone"></i>
                    Avisos
                    <span class="badge badge-assertive">{{getUnreadMsgNum()}}</span>
                </a>

                 <a menu-close nav-clear class="item item-icon-left" href="#/event/howto">
                      <i class="icon ion-help"></i>
                      ¿Cómo funciona?
                 </a>

                <a menu-close nav-clear class="item item-icon-left" href="#/event/settings">
                    <i class="icon ion-settings"></i>
                    Ajustes
                </a>
                <a menu-close nav-clear class="item item-icon-left" ng-click="logout()">
                    <i class="icon ion-exit"></i>
                    Exit
                </a>



            </div>

            <div id="counter-container">
                Trincas acumulados <br/><div id="counter">{{user.get("trincaCounter")}}</div>
            </div>
            



        </ion-content>

        <div class="bar bar-footer bar-energized">
            <h1 class="title">Hola  {{user.get("email")}}</h1>
        </div>
    </ion-side-menu>

</ion-side-menus>
