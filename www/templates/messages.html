<ion-view view-title="Trinca">
    <ion-content has-header="true" xmlns="http://www.w3.org/1999/html">
        <ion-list>
            <ion-item ng-repeat="sentMessage in sentMessages" class="message">
                <div class="{{isReadClass(sentMessage)}}"/>
                    <h1>
                        {{getMessageTitle(sentMessage)}}
                    </h1>
                    <p>
                        {{getMessageBody(sentMessage)}}

                    </p>
                    <div class="row">
                        <div class="col-50">
                            <button class="button button-block button-small button-dark leido" ng-click="markAsRead(sentMessage)">
                                LeÃ­do
                            </button>
                        </div>
                        <div class="col-50">                        
                            <button class="button button-block button-small button-assertive" ng-click="delete(sentMessage)">
                                Borrar
                            </button>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
