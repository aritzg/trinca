<ion-content has-header="true" xmlns="http://www.w3.org/1999/html">
    

    <ion-list>
        <ion-item ng-repeat="sentMessage in sentMessages" class="message">
            <div class="{{isReadClass(sentMessage)}}"/>
            <h1>
                {{getMessageTitle(sentMessage)}}
            </h1>
            <p>
                {{getMessageBody(sentMessage)}}

            </p>
            <div class="row">
                <div class="col-offset-67"></div>
                <div class="col-33">
            <button class="button button-block button-small button-outline button-dark" ng-click="markAsRead(sentMessage)">
                Leido
            </button>
            </div>
            </div>
            </div>


        </ion-item>
    </ion-list>


</ion-content>
