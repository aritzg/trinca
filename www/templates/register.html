<ion-view title="'Register'">
    <ion-content has-header="false" id="register" has-tabs="false" scroll="false"  class="user-form">


        <div id="intro-logo"></div>

        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="user.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password">
            </label>

        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="register()">
            CREATE ACCOUNT
        </button>


        <div class="bar bar-footer">
        <label class="item">
            By creating an account you agree to the Terms of Use and Privacy Policy.
        </label>
            </div>

    </ion-content>
</ion-view>
